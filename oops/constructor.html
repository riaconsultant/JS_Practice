<html></html>
<head>
    <title></title>
    <script type="text/javascript">
    function person(name,age){
        this.name=name;
        this.age=age;
        this.sayHi = function(){
            return "Hello "+this.name+" !!!";
        }
    }
    var hero = new person("Manoj",32);
    console.log(hero);
    alert(hero.sayHi());
    </script>
</head>
<body>
    <div id="sayHelloId"></div>
</body>
</html>
