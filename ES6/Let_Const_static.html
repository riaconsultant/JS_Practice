<html>
<head>
    <script>
        // Let Keyword
        let a="manoj";
        console.log(a);
        document.write(a);
        // Constant
        const pi=3.14;
        console.log(pi);
        document.writeln(pi);
        // Static
        class abc{
            static getName(){
                return "manoj"
            };
        }
        var ab = new abc();
        document.writeln(ab.getName());
    </script>
</head>
</html>
